<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" name="viewport"
	content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
<script src="https://code.jquery.com/jquery-1.8.2.min.js"
	type="text/javascript"></script>
<script
	src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<title>Liberation</title>
<style type="text/css">
.custom-corners .ui-bar {
  -webkit-border-top-left-radius: inherit;
  border-top-left-radius: inherit;
  -webkit-border-top-right-radius: inherit;
  border-top-right-radius: inherit;
}
.custom-corners .ui-body {
  border-top-width: 0;
  -webkit-border-bottom-left-radius: inherit;
  border-bottom-left-radius: inherit;
  -webkit-border-bottom-right-radius: inherit;
  border-bottom-right-radius: inherit;
}
</style>
</head>
<body>
	<div data-role="page" id="carProfile">

		<div data-role="header" role="header" data-theme="b">
			
			<a href="Profile.html" data-iconpos="notext" data-role="button" data-icon="home"></a>
			<h1>Liberation</h1>
			<a href="" data-role="button" data-iconpos="notext" data-icon="grid"></a>
			
		</div>
		<div data-role="content" >
	 		<div class="ui-corner-all custom-corners">
				<div class="ui-bar ui-bar-b" >
					<h1 id="regNum"></h1>
				</div>

				<div class="ui-body ui-body-b">					
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<h5 id="makeLabel">Make :</h5>
							</div>
							<div class="ui-block-b">
								<h5 id="make"></h5>
							</div>
							
							
							<div class="ui-block-a">
								<h5 id="modelLabel">Model :</h5>
							</div>
							<div class="ui-block-b">
								<h5 id="model"></h5>
							</div>
							
							
							<div class="ui-block-a">
								<h5 id="yearLabel">Year :</h5>
							</div>
							<div class="ui-block-b">
								<h5 id="year"></h5>
							</div>
							
							
							<div class="ui-block-a">
								<h5 id="colorLabel">Color :</h5>
							</div>
							<div class="ui-block-b">
								<h5 id="color"></h5>
							</div>
							
							
							<div class="ui-block-a">
								<h5 id="OdometerLabel">Odometer :</h5>
							</div>
							<div class="ui-block-b">
								<h5 id="odometer"></h5>
							</div>
														
						</div>					
						
				</div>                            
                            <div data-role="collapsible" data-collapsed-icon="carat-d" data-expanded-icon="carat-u">
                                <h4>Registration Certificate</h4>
                                <img id="logo" class="" style="max-width:290px;" src="http://localhost:9000/api/car/rcImage" />
                            </div>
                            
			</div>
		</div>




		<script type="text/javascript">
                        var jData = $.getJSON('http://localhost:9000/api/car',function(result){
                            $.each(result,function(k,v){				
            				$("#" + k).text(v);			
                    		 });
                        });
		</script>
	</div>
</body>
</html>
